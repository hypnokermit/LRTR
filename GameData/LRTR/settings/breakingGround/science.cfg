//deployable bio canister
@EXPERIMENT_DEFINITION:HAS[#id[deployedGooObservation]]
{
	@title = Surface Deployed Biological Observations
	!RESULTS,* {}
	RESULTS
	{
		default = Long term biological observation data from the surface
	}
}
@PART[DeployedGoExOb]
{
	@title = Bio-ob ED Monitor
	@description =  This deployable experiment is designed to test the effect of long term exposure to planetary conditions on simple life forms.\n\nNote: Please allow trained Scientists to deploy for best results.\nAlso Note: Please do not return to Earth. Ever! <color=orange>Needs a deployed power unit & central station to operate.</color>
}

