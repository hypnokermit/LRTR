//adds RealAntenna support for comms contracts
@CONTRACT_TYPE[*]:NEEDS[RealAntennas]
{
	@PARAMETER,*
	{
		@PARAMETER[HasAntenna]:HAS[#minAntennaPower[*powerLevel1]]
		{
			%type = HasRealAntenna
			minGain = 4.4
			minAntennaDiameter = 0.5
		}
		@PARAMETER[HasAntenna]:HAS[#minAntennaPower[*powerLevel2]]
		{
			%type = HasRealAntenna
			minGain = 24.9
			minAntennaDiameter = 1.0
		}
		@PARAMETER[HasAntenna]:HAS[#minAntennaPower[*powerLevel3]]
		{
			%type = HasRealAntenna
			minGain = 31.5
			minAntennaDiameter = 2.0
		}
		@PARAMETER[HasAntenna]:HAS[#minAntennaPower[*powerLevel4]]
		{
			%type = HasRealAntenna
			minGain = 37.7
			minAntennaDiameter = 4.0
		}
	}
}