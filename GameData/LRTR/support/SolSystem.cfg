@Kopernicus:FOR[xLRTR]:NEEDS[LRTRScience,SolSystem]
{
  @Body[Earth]
	{
		@Properties
		{
			%ScienceValues
			{
				%landedDataValue = 0.00001
				%splashedDataValue = 0.00001
				%flyingLowDataValue = 0.001
				%flyingHighDataValue = 0.75
				%inSpaceLowDataValue = 0.75
				%inSpaceHighDataValue = 1.0
				%recoveryValue = 1.0
			}
		}
	}
}

@Kronometer:NEEDS[SolSystem]
{
    @DisplayDate
    {
        @PrintDate
        {
          @displayTime = < - <H:D2>:<M:D2>
        }
    }
}