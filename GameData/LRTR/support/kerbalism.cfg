//
//Kerbalism mod fixes
//
//make tiny supplies tanks radial mountable
@PART[kerbalism-container-inline-0625]:FOR[zLRTR]
{
	@attachRules = 1,1,1,1,0
}

@TRAININGTIMES
{
	kerbalism-gravityring = Passenger
}

@PART[kerbalism-antenna]:NEEDS[RealAntennas]
{
	%mass = 0.001
    !MODULE[ModuleDataTransmitter],* {}
    %MODULE[ModuleRealAntenna] { %referenceGain = 1.8 }
}