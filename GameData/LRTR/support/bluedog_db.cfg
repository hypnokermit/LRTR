//bluedog_navahoEngine
@PART[bluedog_navahoEngine]:NEEDS[LRTRRescale]:BEFORE[zLRTR]
{
	%lrtr_engineCluster = 3
}

//parts that don't play well with kerbalism solar panel fixer
-PART[bluedog_OAO_solarUpper|bluedog_Mariner2_Solar_Antenna|bluedog_Mariner2_Solar_Basic|bluedog_Mariner2_TrackingSolar_Basic|bluedog_Mariner2_TrackingSolar_Antenna]:NEEDS[Kerbalism] {}

//part upgrades
@PARTUPGRADE[bluedog_SAS1]
{
	%techRequired = improvedAvionics
}
@PARTUPGRADE[bluedog_SAS2]
{
	@techRequired = largeScaleAvionics
}
@PARTUPGRADE[bluedog_SAS3]
{
	@techRequired = nextGenAvionics
}
